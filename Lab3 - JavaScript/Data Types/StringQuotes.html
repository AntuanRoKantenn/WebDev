<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
</head>
<body>
<script>
    let name = "Ilya";
    alert( `hello ${1}` ); // will show "hello 1"
    alert( `hello ${"name"}` ); // will show "hello name"
    alert( `hello ${name}` ); // will show "hello Ilya"
</script>
</body>
</html>
