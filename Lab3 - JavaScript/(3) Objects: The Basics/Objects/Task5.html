<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>
</head>
<body>
<script>
    menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };
    function multiplyNumeric(obj) {
        for (let key in obj) {
            if (typeof obj[key] == 'number') {
                obj[key] *= 2;
            }
        }
    }
    multiplyNumeric(menu);
    console.log(menu);
</script>
</body>
</html>
