<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
</head>
<body>
<script>
    let ladder = {
        step: prompt("Write a num of first step: ", ""),
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep() {
            alert( this.step );
            return this;
        }
    };

    ladder.up().up().down().showStep().down().showStep();
</script>
</body>
</html>
