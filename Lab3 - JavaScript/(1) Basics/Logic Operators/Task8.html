<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task8</title>
</head>
<body>
<script>
    let Name = prompt("Who's there?", '');

    if (Name === 'Admin') {

        let pass = prompt('Password?', '');

        if (pass === 'TheMaster') {
            alert( 'Welcome!' );
        }
        else if (pass === '' || pass === null) {
            alert( 'Canceled' );
        }
        else {
            alert( 'Wrong password' );
        }
    }

    else if (Name === '' || Name === null) {
        alert( 'Canceled' );
    }
    else {
        alert( "I don't know you" );
    }
</script>
</body>
</html>
