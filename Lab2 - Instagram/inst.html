
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class = "block1">
    <div class = "block2">
        <div class = "block_photo">
            <img class = "image" src = "109-1091605_instagram-cell-phone-png-transparent-png.pngpng" alt = "phones">
        </div>
        <div class = "block_log">
            <div class = "block_end">
                <div class = "blockA">
                    <div class = "instagram-image">
                        <img class = "image2" src = "img_1.png" alt = "Instagram">
                    </div>
                    <div class = "log-out">
                        <div class = "boxes_log">
                            <input type="text"
                                   class = "input-change"
                                   name = "email"
                                   placeholder="Phone number, username or email address">
                        </div>
                        <div class = "boxes_log">
                            <input type="text"
                                   class = "input-change"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class = "button1">
                        <button class = "button1">Log in</button>
                    </div>

                    <div class = "login-facebook">
                        <button class = "facebook_button">
                            <div class = "lit-box">
                                <img class ="facebook_photo" src = "img_2.png" alt = "facebook photo">
                                <a class = "facebook_link" href = "https://www.facebook.com/">Log in with facebook</a>
                            </div>
                        </button>
                    </div>
                    <div class = "forget-password">
                        <a class = "forget-link" href = "https://www.instagram.com/accounts/password/reset/">Forgotten your password?</a>
                    </div>
                </div>
            </div>

            <div class = "block_out">
                <div class = "block2">
                    <p class = "suggest">Don't have an account? <a class = "signup-link" href = "https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
                </div>
            </div>

            <div class = "out-block3">
                <div class = "block3">
                    <p>Get the app.</p>
                    <div class = "get-the-app">
                        <button class = "google-play">
                            <img id = "GP" src = "googleplay.png" alt = "google play">
                        </button>
                        <button class = "Microsoft">
                            <img id = "MS" src = "appstore.png" alt = "microsoft">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
