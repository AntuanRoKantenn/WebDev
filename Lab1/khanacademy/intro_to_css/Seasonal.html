<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Seasonal ids</title>
  <style>
    #summer {
      color: orange;
      background-color: deepskyblue;
    }

    #winter {
      color: lightblue;
      background-color: chocolate;
    }
  </style>
</head>

<body>

  <h1><em></em>Olaf's fav seasons</em></h1>

  <h2 id="summer"><em></em>Summer</em></h2>
  <p>He's a happy snowman, doing what frozen things do in summer.</p>

  <h2 id="winter"><em></em>Winter</em></h2>
  <p>He likes to stay in and cuddle</p>
</body>

</html>
